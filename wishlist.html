<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - ‚í∂ùêô–∫·ó© ùêÜ‚ìõ‡πè‚ìëùí∂ùìÅ</title>
    <!-- Include the same CSS and JS dependencies as searchengine.html -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* Include the same base styles as searchengine.html */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3)),
                        url('https://cdn.pixabay.com/photo/2021/12/13/09/46/moto-bikes-6867911_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .wishlist-container {
            padding: 2rem;
            margin-top: 2rem;
        }

        .wishlist-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .wishlist-item:hover {
            transform: translateY(-5px);
        }

        .wishlist-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 1rem;
        }

        .wishlist-item-details {
            flex-grow: 1;
            color: #333;
        }

        .empty-wishlist {
            text-align: center;
            padding: 3rem;
        }

        .empty-wishlist i {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Include the same navbar as searchengine.html -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Copy navbar content from searchengine.html -->
    </nav>

    <div class="container wishlist-container">
        <h2 class="text-center mb-4">My Wishlist</h2>
        <div id="wishlistItems" class="row">
            <!-- Wishlist items will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayWishlist();
        });

        function displayWishlist() {
            const wishlistContainer = document.getElementById('wishlistItems');
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = `
                    <div class="col-12 empty-wishlist">
                        <i class="far fa-heart"></i>
                        <h3>Your wishlist is empty</h3>
                        <p>Add items to your wishlist to keep track of products you love!</p>
                        <a href="searchengine.html" class="btn btn-primary">
                            <i class="fas fa-shopping-bag"></i> Continue Shopping
                        </a>
                    </div>
                `;
                return;
            }

            wishlistContainer.innerHTML = wishlist.map((item, index) => `
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <div class="wishlist-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="wishlist-item-details">
                            <h5>${item.name}</h5>
                            <p class="text-muted">Added: ${new Date(item.dateAdded).toLocaleDateString()}</p>
                            <button class="btn btn-danger btn-sm" onclick="removeFromWishlist(${index})">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function removeFromWishlist(index) {
            Swal.fire({
                title: 'Remove from Wishlist?',
                text: 'Are you sure you want to remove this item?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, remove it',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
                    wishlist.splice(index, 1);
                    localStorage.setItem('wishlist', JSON.stringify(wishlist));
                    displayWishlist();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Removed!',
                        text: 'Item has been removed from your wishlist',
                        showConfirmButton: false,
                        timer: 1500
                    });
                }
            });
        }
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
